---
- name: Update OS
  ansible.builtin.apt:
    update_cache: yes

- name: Install dependencies
  ansible.builtin.apt:
    name:
      - python3-pip # for get_url download public key
    state: present

- name: Vars for secret
  include_vars: vars/secrets.yml

- include_tasks: groups.yml
- include_tasks: users-create.yml
- include_tasks: users-disable.yml
- include_tasks: disable-work.yml
