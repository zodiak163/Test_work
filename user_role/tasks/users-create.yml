---

- name: Vars for secret
  include_vars: vars/secret.yml
- name:
    ansible.builtin.user:
      name: "{{ item.name }}"
      password: "{{ item.password }}"
      shell: "{{ item.shell  }}"
      state: "{{ item.state }}"
    loop: "{{ users }}"
    when: item.state == 'present'

- name: delete users
  ansible.builtin.user:
    name: "{{ item.name }}"
    state: absent
  loop: "{{ users }}"
  when: item.state == 'absent'

